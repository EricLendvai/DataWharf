<VirtualHost *:80>
	ServerName  DataDictionary

	ServerAdmin webmaster@DataDictionary
	DocumentRoot /etc/Harbour_websites/fcgi_DataDictionary/website

	LogLevel trace8

	ErrorLog /etc/Harbour_websites/fcgi_DataDictionary/apache-logs/error.log
	CustomLog /etc/Harbour_websites/fcgi_DataDictionary/apache-logs/access.log combined

	<Directory /etc/Harbour_websites/fcgi_DataDictionary/website/>
		Options -Indexes -Includes +FollowSymLinks -MultiViews +ExecCGI
		AllowOverride Indexes FileInfo
		Require all granted
	</Directory>

	<FilesMatch "\.fcgiexe">
		SetHandler fcgid-script
	</FilesMatch>

	RewriteEngine On

</VirtualHost>
